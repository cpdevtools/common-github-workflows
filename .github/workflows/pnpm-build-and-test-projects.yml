name: Builds and tests projects using pnpm
on:
  workflow_call:
    inputs:
      projectFilter:
        description: the project filter
        required: true
        type: string
jobs:
  build_and_run_tests:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3.3.0
      - name: Install Node & Dependencies
        uses: cpdevtools/common-github-workflows/.github/actions/node-setup-pnpm@v0.0.17
      - name: Build
        uses: cpdevtools/common-github-workflows/.github/actions/pnpm-run-recursive@v0.0.17
        with:
          script: actions-build
          projectFilter: ${{ inputs.projectFilter }}
      - name: Run Tests
        uses: cpdevtools/common-github-workflows/.github/actions/pnpm-run-recursive@v0.0.17
        with:
          script: actions-test
          projectFilter: ${{ inputs.projectFilter }}
